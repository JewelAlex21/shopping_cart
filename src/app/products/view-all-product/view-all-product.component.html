 <!-- Category -->
 <div class="container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="categorySearch('')" style="cursor: pointer ;">
                <img style="width:100px ;margin-top:15px" src="https://i.postimg.cc/fLJLHZyN/products-icon.png" alt="">
                <h6 style="text-align: center;margin-top:12px" >All Products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="categorySearch('2')" style="cursor: pointer ;">
                <img style="width:100px ;margin-top:25px;margin-left: 25px;" src="https://i.postimg.cc/526RNRXt/e1.png" alt="">
                <h6 style="text-align: center;margin-top:12px">Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="categorySearch('1')" style="cursor: pointer ;">
                <img style="width:100px ;margin-top:15px;margin-left: 25px;" src="https://i.postimg.cc/QxkTK8W4/1000-F-96590093-I4-Xo49g-Cistcw-F3-CA936l-GN1-Wk-Bo-ACo-I.jpg" alt="">
                <h6 style="text-align: center;margin-top:10px">Fashion</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="categorySearch('3')" style="cursor: pointer ;" >
                <img style="width:100px ;margin-top:15px;margin-left: 25px;" src="https://i.postimg.cc/gJ8J9sVS/2361685.png" alt="">
                <h6 style="text-align: center;margin-top:10px">Jewellery</h6>
            </a>
        </div>
    </div>

 </div>
 
 
 <!-- Section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of categoryList | searchFilter:searchItem:'productName' ">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" style="height:300px ;" src="{{product.productImg}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.productName}}</h5>
                            <!-- Product price-->
                           {{product.price}} 
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="products/view-product/{{product.id}}">View Product</a></div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>
