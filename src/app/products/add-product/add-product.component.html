<div class="container border p-3 mt-3 mb-3">
    <h2 class="text-center">Add New Products Details</h2>
<form [formGroup]="addProductForm" (ngSubmit)="addProduct()" class="row g-3">
    <div class="col-md-6">
       <label for="validationServer01" class="form-label">Product Id</label> 
       <input type="text" formControlName="id" name="id" id="validationServer01" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="validationServer02" class="form-label">Product Name</label> 
       <input type="text" formControlName="productName" name="productname" id="validationServer02" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="validationServer03" class="form-label">Product Description</label> 
       <input type="text" formControlName="description" name="description" id="validationServer03" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="validationServer04" class="form-label">Product Rating</label> 
       <input type="text" formControlName="rating" name="rating" id="validationServer04" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="validationServer05" class="form-label">Product Price</label> 
       <input type="text" formControlName="price" name="price" id="validationServer05" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="validationServer06" class="form-label">Product Warranty</label> 
       <input type="text" formControlName="warranty" name="warranty" id="validationServer06" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="validationServer07" class="form-label">Product Review</label> 
       <input type="text" formControlName="review" name="review" id="validationServer07" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="validationServer08" class="form-label">Product Vendor Name</label> 
       <input type="text" formControlName="vendor_name" name="vendorname" id="validationServer08" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="validationServer09" class="form-label">Product CategoryId</label> 
        <input type="text" formControlName="categoryId" name="category" id="validationServer09" class="form-control" required>
    </div>
   
    <div class="col-md-6">
        <label for="validationServer10" class="form-label">Product Availability</label> 
       <input type="text" formControlName="is_available" name="availability" id="validationServer10" class="form-control" placeholder="yes/no" required>
    </div>
    <div class="col-md-6">
        <label for="validationServer11" class="form-label">Product Image</label> 
       <input type="text" formControlName="productImg" name="image" id="validationServer11" class="form-control" placeholder="type file name" required>
    </div>
    
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    

</form>

</div>
